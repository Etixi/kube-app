apiVersion: v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
 spec:
   selector:
     matchLabels:
       app: vprodb
   replicas:
   template:
     metadata:
       labels:
         app: vprodb
       spec:
         containers:
           - name: vprodb
             image: etixi/vprofiledb:V1
#             args:
#               - "--ignore-db-dir=lost+found"
             volumeMounth:
               - mountPath: /var/lib/mysql
                 name: vpro-db-data
             ports:
               - name: vprodb-port
                 containerPort: 3306
             env:
               - name: MYSQL_ROOT_PASSWORD
                 valueFrom:
                   secretKeyRef:
                     name: app-secret
                     key: db-pass
         nodeSelector:
           zone: us-east-2b
         volumes:
           - name: vpro-db-data
             awsElasticBlockStore:
               volumeID: vol-08e29bd20f5b37ace
               fsType: ext4

         initContainers:
           - name: busybox
             image: busybox:latest
             args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
             volumeMounts:
               - name: vpro-db-data
                 mountPath: /var/lib/mysql